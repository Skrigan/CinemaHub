<section>
  <h3 class="title">
    <p class="title__text">{{title}}</p>
  </h3>
  <div class="filters">
    <app-selector [label]="'Жанр'" [options]=genres [anyOption]="{label: 'Любой', value: null}" [presetValue]="searchParams['genres.name']" (onSelect)="getGenre($event)"></app-selector>
    <app-selector [label]="'Годы выхода'" [options]=years [anyOption]="{label: 'Любые', value: null}" [presetValue]="searchParams['year']" (onSelect)="getYear($event)"></app-selector>
    <app-selector [label]="'Рейтинг'" [options]=ratings [anyOption]="{label: 'Любой', value: null}" [presetValue]="searchParams['rating.kp']" (onSelect)="getRating($event)"></app-selector>
    <app-selector [label]="'Сортировать'" [options]=sortFields [presetValue]="searchParams['sortField']" (onSelect)="getSort($event!)" style="margin: 0 0 0 auto;"></app-selector>
  </div>
  <div class="films" #films *ngIf="cards.length" (click)="onMovieChoice($event)">
    <app-movie-card class="films__card" *ngFor="let card of cards" [card]="card" [attr.data-id]="card.id"></app-movie-card>
  </div>
  <app-paginator *ngIf="lastPage > 1" [page]="parseInt(searchParams['page'])" [lastPage]="lastPage" (onChangePage)="changePage($event)"></app-paginator>
</section>
